<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div>
  <p>Id: <span th:text="${user.id}">1</span></p>
  <p>Name: <span th:text="${user.name}">Name</span></p>
  <p>Email: <span th:text="${user.email}">Email</span></p>
</div>
</body>
</html>
